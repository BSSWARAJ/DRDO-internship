<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurtleBot Controller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>TurtleBot Controller</h1>
        <div id="joystick-container">
            <div id="joystick">
                <div id="joystick-handle"></div>
            </div>
        </div>
        <div id="camera">
            <h2>Camera Feed</h2>
            <img id="video" src="" alt="Camera Feed" />
        </div>
        <div id="status">
            <h2>Status</h2>
            <div>Velocity: <span id="velocity">0.0</span> m/s</div>
            <div>Position: <span id="position">0.0, 0.0</span> (x, y)</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/roslib/build/roslib.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
